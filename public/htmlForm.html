<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Normal Form Connecting to SQL Database</h1>
    <form id="submitForm">

        Name = <input type="text" id="name" name="name" placeholder="Enter Your Name ..." required><br>
        PRN = <input type="text" id="prn" name="prn" placeholder="Enter Your PRN ..." required><br>
        <button type="submit">Submit</button>
        
    </form>
    <script>
        document.getElementById('submitForm').addEventListener('submit', async function(event) {
          event.preventDefault();
    
          const name = document.getElementById('name').value;
          const prn = document.getElementById('prn').value;
    
          const data = { name, prn };
    
          const response = await fetch('/', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data),
          });
    
          if (response.ok) {
            alert('Data submitted successfully!');
          } else {
            alert('Error submitting data.');
          }
        });
      </script>
</body>
</html>
